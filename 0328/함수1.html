//1~10까지 합을 구하는 함수
function sigma(limit=10) {
  if(limit<0) { // 함수 들어가자마자 에러를 체크하여 종료시키자
    return 0; //return구문은 값을 보내기 위한 용도로만 쓰는게아니라
              // 종료하기위한 목적으로도 쓴다.
  }
  sum =0;
  for(i=1;i<=limit;i++) {
     sum += i;
  }
  return sum; //반환값은 하나 or 없음
}
//  console.log(sigma());
// 혹은
 let result = sigma();
 console.log(result);

 console.log(sigma(100));
 console.log(sigma(1000));
 console.log(sigma(-3));
