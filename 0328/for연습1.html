<body>
  <h1>for문 연습1</h1>
  <script>
    let flowers=["작약", "백일홍", "천일홍", "국화", "장미"];
    // console.log(flowers);

    // for(let i=0; i<flowers.length; i++) {
    //   console.log(i, flowers[i]);
    // }

    for(i in flowers) {
      console.log(i, flowers[i]);
    };

    for(i of flowers) {
      console.log(i);
    };

    flowers.forEach((a, i)=> {
      console.log(a, i);
    });

    let flag=false;
    i=1;
    j=1;
    while(true) {
      i+=1;
      while(true) {
        j+=1;
        if(j>=5) {
          flag=true;
          break;
        }
      }
      if(flag) {
        break;
      }
    }
    console.log(i, j);
  </script>
