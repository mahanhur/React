  <h1>문자형예제</h1>
  <script>
    let str1 = "Hello";
    let str2 = 'Single quotes are ok too';
    let str3 = `backtick도 가능합니다. ${str1}`

    console.log(str1);
    console.log(str2);
    console.log(str3);

    let name = "홍길동";
    let age = 34;
    let address = "서울시 관악구 대학동";

    result1 = "이름 : " + name + " 나이 : " + age + " 주소 : " + address;
    result2 = `이름 : ${name} 나이 : ${age} 주소 : ${address}`;

    console.log(result1);
    console.log(result2);

    let str4 = `
        진달래

                김소월

        나 보기가 역겨워 가실떄에는
        말없이 고이 보내 드리오리다
        
    `;

    console.log(str4);
  </script>
