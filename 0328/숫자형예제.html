  <script>
    //사칙연산
    let a = 10;
    let b = 3;

    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b); // 나누기
    console.log(a%b); // 나머지 구하기
    
    let c;
    console.log("c = ", c); 
    //값이 할당되지 않았으므로 undefinde임

    console.log(a+c);
    //c변수의 값이 계산 불가라 NaN임

 </script>
