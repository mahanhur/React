  <h1>변수선언하기</h1>
  <script>
    //js는 변수를 선언하지 않아도 된다
    a = 10;
    console.log(a);

    let a;
    console.log(a);
    
    a=0;
    for(i=1; i<=10; i++) {
      let a;
      a+=i;
    }
    console.log(a);
  </script>
