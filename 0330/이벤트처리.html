<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <button type="button" id="btn1" style="background-color:aqua">배경색</button> </button>
  <button type="button" id="btn2" style="background-color:blue">배경색</button> </button>
  <button type="button" id="btn3" style="background-color:red">배경색</button> </button>
  <button type="button" id="btn4" style="background-color:magenta">배경색</button> </button>
  <button type="button" id="btn5" style="background-color:green">배경색</button> </button>
  <button type="button" id="btn6" style="background-color:maroon">배경색</button> </button>
  <button type="button" id="btn7" style="background-color:lightgrey">배경색</button> </button>
  <script>

    $(document).ready( () => {
      $("#btn1").click( () => {
        $("body").css("background-color", $("#btn1").css("background-color"))
      })
    })

    $("button").click( (btn) => {
      console.log(btn);
      $("body").css("background-color", btn.target.style.backgroundColor);
    })
