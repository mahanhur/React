<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>key 이벤트</h1>

  name : <input type="text" id="fname"
          onkeydown="goKeyDown()"
          onkeypress="goKeyPress()"
          onkeyup="goKeyUp()"><br>

  <script>
    function goKeyDown() {
      console.log("keydown")
    }
    function goKeyPress() {
      console.log(event.key)
      console.log(event.keyCode)
      console.log("keypress")
    }
    function goKeyUp() {
      console.log("keyup");
      x = document.getElementById("fname"); // 객체 가져오기
      x.value = x.value.toUpperCase();

    }
  </script>

</body>
</html>
