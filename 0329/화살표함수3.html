<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>화살표함수3(람다)</h1>

  <script>
    let person =[
      {name:"홍길동", age:11, "phone": "010-3456-6543"},
      {name:"임꺽정", age:23, "phone": "010-3446-6563"},
      {name:"장길산", age:26, "phone": "010-3456-6345"},
      {name:"이순신", age:54, "phone": "010-7655-6543"},
      {name:"강감찬", age:62, "phone": "010-8934-6543"},
      {name:"윤성일", age:14, "phone": "010-3456-8634"},
      {name:"서희", age:63, "phone": "010-3456-2325"},
      {name:"윤관", age:32, "phone": "010-8512-6543"},
      {name:"김종서", age:12, "phone": "010-1234-6543"},
      {name:"척준경", age:29, "phone": "010-7653-6543"},
    ]

    person.push({name:"김성훈", age:43, phone:"010-6451-3892"});

    person.forEach( (p) => {
      console.log(`${p.name}, ${p.age}, ${p.phone}`);
    });

    //1. 윤씨 두 명 찾아내라
    // 이때의 p는 json 객체가 전달된다.
    let result = person.filter( p=> p.name.startsWith("윤"));
    console.log(result);
    //2. 19세 미만인 사람을 찾아내가

    let result2 = person.filter( p => p.age <= 19);
    let result3 = person.filter( p => p.age > 19);
    console.log(result2);
    console.log(result3);

    //3.정렬 - 데이터를 순서대로 늘어놓는다(오름차순, 내림차순)
    let sorted = person.sort( (p1,p2)=> p1.age - p2.age);
    console.log(sorted);
    //두 객체 비교하여 a-b>0으로 대소 따짐
    let sorted2 = person.sort( (p1,p2) => {
      if(p1.name > p2.name) {
        return 1;
      } else if (p1.name < p2.name) {
        return -1;
      } else {
        return 0;
      }
    });
    console.log(sorted2);
  </script>
</body>
</html>
