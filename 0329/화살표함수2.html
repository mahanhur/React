<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [1,2,4,7,9,12,24,35,27,6];
    //분해해서 각각 짝수와 홀수를 다른배열에 저장하고 싶다.

    let odd=[];
    let even=[];

    for(i=0; i<arr.length;i++) {
      if(arr[i]%2 == 0) {
        even.push(arr[i]);
      } else {
        odd.push(arr[i]);
      }
    }
    console.log(odd);
    console.log(even);

    //배열에 filter함수: 조건을 주면 조건에 맞는 데이터만 배열로 반환
    //매개변수가 하나(배열), 반환값이 true 또는 false
    //결과값이 true인 것만 묶어서 배열로 준다
//--> 배열 중 true인 것만 다시 배열로 만들어 준다는 뜻..
    function isEven(e) {
      // if(e%2 == 0) {
      //   return true;
      // } else {
      //   return false;
      // }
      return e%2==0;
    }

    even = arr.filter(isEven);
    console.log(even);

    odd = arr.filter(e => e%2==1); //람다이용하면 한줄로끝
    console.log(odd)

    //10보다 큰 것만
    let result = arr.filter(x => x>10);
    console.log(result);

    //단어로도 연습해보자
    words=["school", "survey", "assembly", "desk", "pen", "pc", "os", "linux", "windows"];
    //단어길이 5개 이상인 것만 찾아보자
    let result2 = words.filter( w => w.length>=5);
    console.log(result2);

    //map - 매개변수 하나 -> 매개변수에 연산을 수행해서 반환
    arr2 = arr.map( x => x+10);
    console.log(arr2);

    //map이용하여 짝수에만 10을 더해보자
    arr3 = arr.filter(x=>x%2==0)
              .map(x=>x+10);
    console.log(arr3);

    //홀수에 10곱해서 출력학
    arr.filter(x=>x%2==1) //중간연산- 배열을 반환한다
       .map(x=>x*10)
       .forEach( x => console.log(x)); // 최종연산

    //words에서 5글자이상 찾아서 대문자로 출력
    words.filter(x => x.length>=5)
         .map(x => x.toUpperCase())
         .forEach(x => console.log(x));

         
  </script>
</body>
</html>
