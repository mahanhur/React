<body>
  <script>
    let add = (x,y) => x+y;
    //화살표함수, return {} 모두 생략 가능
    console.log(add(10,2));

    let sigma = limit => {
      sum=0;
      for(i=1; i<=limit; i++) {
        sum+=i;
      }
      return sum;
    }
    console.log(sigma(10));
  </script>
</body>
