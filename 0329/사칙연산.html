<!DOCTYPE html>
<br lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<br>
  x : <input type="text" name="xvalue" id="xvalue"></br>
  y : <input type="text" name="yvalue" id="yvalue"></br>

  <button type="text" onclick="add()"> + </button>&nbsp;&nbsp;
  <button type="text" onclick="minus()"> - </button>&nbsp;&nbsp;
  <button type="text" onclick="multiply()"> * </button>&nbsp;&nbsp;
  <button type="text" onclick="devide()"> / </button></br>
  result : <span id="result"></span>
  <script>
    function add() {
      //1.데이터를 태그로부터 불러온다
      x= document.getElementById("xvalue").value;
      y= document.getElementById("yvalue").value;

      //2.연산한다
      result = parseInt(x) + parseInt(y);
      //3.출력한다
      document.getElementById("result").innerHTML=result;
    }
    function minus() {
      x= document.getElementById("xvalue").value;
      y= document.getElementById("yvalue").value;

      result = parseInt(x) - parseInt(y);
      document.getElementById("result").innerHTML=result;
    }
    function multiply() {
      x= document.getElementById("xvalue").value;
      y= document.getElementById("yvalue").value;

      result = parseInt(x) * parseInt(y);
      document.getElementById("result").innerHTML=result;
    }
    function devide() {
      x= document.getElementById("xvalue").value;
      y= document.getElementById("yvalue").value;
      
      result = parseInt(x) / parseInt(y);
      document.getElementById("result").innerHTML=result;
    }

  </script>
